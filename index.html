<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>Pyramid Slide</h1>
        <div id="gameWindow">
            <div id="controls">
                <ul class="menu">
                    <li class="bricks">Brick Symbol:</li>
                    <!-- 2. dropdown menu <select> element with option events nested inside. -->
                    <!-- The select event you care about is onchange. -->
                    <li class="bricks">
                        <select id="brick-symbol" onchange="pyrChar()" :>
                                <option value="#">#</option>
                                <option value="@">@</option>
                                <option value="X">X</option>
                                <option value="$">$</option>
                        </select></li>

                    <!-- 1. input with type="range" and slider event oninput -->
                    <li>How high?
                        <p><strong><span ><input type="range" min="2" max="20" id="height" oninput="drawPyramid()"></span></strong>
                        </p>
                    </li>

                    <!-- 3. Use the select event onchange with the dropdown character choices. -->

                </ul>
            </div>
            <div id="pyramid">

            </div>
        </div>
    </div>
    <script src="pyramid.js"></script>
</body>

</html>
