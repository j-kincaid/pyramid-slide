<html>

<head>
    <title>Pyramid Slide :: Unit 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>Pyramid Slide</h1>
        <div id="gameWindow">
            <div id="controls">
                <nav id="menu">
                    <ul>
                        <li>Brick Symbol:</li>
                        <li id="hash">
                            <select id="symbol" onchange="pyrChar()">
                                        <option value="#">#</option>
                                        <option value="@">@</option>
                                        <option value="X">X</option>
                                        <option value="$">$</option>
                            </select>
                        </li>
                        <li>
                            <!--  input with type="range" and slider event oninput -->
                            <label for="height">How high?
                    <span id="height"><b><input id="slider" type="range" min="2" max="20" oninput="drawPyramid()"></b></span>
                </label>
                        </li>
                    </ul>
                </nav>
            </div>

            <div id="pyramid">
                <p id="hash"></p>
            </div>
        </div>
    </div>
    <script src="pyramid.js"></script>
</body>

</html>
