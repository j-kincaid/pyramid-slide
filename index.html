<html>

<head>
    <title>Pyramid Slide :: Unit 3</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>Pyramid Slide</h1>
        <div id="gameWindow">
            <form id="controls">
                <label for id="symbol">
                    <label id="bricks">Brick Symbol:</label>
                <!-- Use the select event onchange  -->
                <select onchange="pyrChar()">
                            <option value="#">#</option>
                            <option value="@">@</option>
                            <option value="X">X</option>
                            <option value="$">$</option>
                        </select>
                </label>
                <!--  input with type="range" and slider event oninput -->
                <label for="height">How high?
                    <span id="height"><b><input id="slider" type="range" min="2" max="20"  oninput="drawPyramid(x)"></b></span>
                </label>
            </form>
        </div>








        <div id="pyramid">
        </div>
    </div>
    </div>
    <script src="pyramid.js"></script>
</body>

</html>
