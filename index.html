<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>Pyramid Slide</h1>
        <div id="gameWindow">
            <div id="controls">
                <ul class="menu">
                    <li class="bricks">Brick Symbol:</li>
                    <!-- Use the select event onchange with the dropdown character choices. -->
                    <li class="bricks">
                        <select id="brick-symbol" :>
                                <option value="#">#</option>
                                <option value="@">@</option>
                                <option value="X">X</option>
                                <option value="$">$</option>
                        </select></li>

                    <!--  input with type="range" and slider event oninput -->

                    <li>
                        <label>How high?
                        <p><strong><input type="range" min="2" max="20" id="height"></strong></p>
                        </label>
                    </li>
                </ul>
            </div>
            <div id="pyramid">

            </div>
        </div>
    </div>
    <script src="pyramid.js"></script>
</body>

</html>
