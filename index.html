<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>Pyramid Slide</h1>
        <div id="gameWindow">
            <div id="controls">
                <ul id="menu">
                    <li class="bricks">Brick Symbol:
                        <!-- Use the select event onchange with the dropdown character choices. -->

                        <select id="brick-symbol" onchange="function pyrChar()" :>
                                <option value="#">#</option>
                                <option value="@">@</option>
                                <option value="X">X</option>
                                <option value="$">$</option>
                        </select></li>

                    <!--  input with type="range" and slider event oninput -->

                    <li>
                        <label>How high?
                        <strong><input type="range" min="2" max="20" id="height" oninput="drawPyramid()"></strong>
                        </label>
                    </li>
                </ul>
            </div>
            <div id="pyramid">

            </div>
        </div>
    </div>
    <script src="pyramid.js"></script>
</body>

</html>
